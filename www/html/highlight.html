<script type="text/javascript">
var myTimer;
var number_ticker = 0;
var current_ticker = 0;

// disable original link ( ref: t.ly/gQko )
function click_return() {
    // alert('click_return');
    return false;
}

$(document).ready(function() {
    $("li a").click(function () {
	// alert($(this).attr('ticker')+$(this).text());
	// @see t.ly/fGsQ
	var url1 = "https://s.yimg.com/nb/tw_stock_frontend/scripts/TaChart/tachart.3de240ea9a.html?sid="+$(this).attr('ticker');
	$("#mainFrame").attr("src", url1);
	var url2 ="http://sod.nsc.com.tw/z/zc/zcl/zcl.djhtm?a="+
	    $(this).attr('ticker')+"&b=4";
	var url3 ="https://pchome.megatime.com.tw/stock/sto0/ock0/sid" +
	    $(this).attr('ticker') +".html";
	$("#secondFrame").attr("src", url2);
	// $("#secondFrame").load(url3);

    });
    $('#timely').click(function () {
	    if ($(this).is(':checked')) {
		number_ticker = ("#tickers li").length;
		// alert("#ticker "+number_ticker);
		updateQuotes();
	    }
	    else {
		clearTimeout(myTimer);
		// alert('stop update!');
	    }
    // TODO: make use of 每5秒委託成交統計
    });
    function updateQuotes() {
	var i = current_ticker+1;
	$( "#tickers li:nth-child("+i+") a" ).click();
	console.debug(
	    current_ticker+","+number_ticker+": "+
	    $( "#tickers li:nth-child("+i+") a" ).attr('ticker'));
	// alert("#ticker "+current_ticker++);
	if ( current_ticker < number_ticker-1 )
	    current_ticker++;
	else
	    current_ticker = 0;
	if ($('#timely').is(':checked')) {
	    myTimer =
		window.setTimeout(updateQuotes, $('#seconds').val()*1000);
	}
    }
});

</script>
